version: '3.9'

services:
  admin-portal:
    build: ./apps/admin-portal
    container_name: admin-portal
    env_file:
      - ./apps/admin-portal/.env
    networks:
      - ev91-network
    depends_on:
      - api-gateway

  api-gateway:
    build: ./apps/api-gateway
    container_name: api-gateway
    env_file:
      - ./apps/api-gateway/.env
    networks:
      - ev91-network
    depends_on:
      - auth-service
      - client-store-service
      - vehicle-service
      - rider-service
      - spare-parts-service

  auth-service:
    build: ./services/auth-service
    container_name: auth-service
    env_file:
      - ./services/auth-service/.env
    networks:
      - ev91-network

  client-store-service:
    build: ./services/client-store-service
    container_name: client-store-service
    env_file:
      - ./services/client-store-service/.env
    networks:
      - ev91-network

  spare-parts-service:
    build: ./services/spare-parts-service
    container_name: spare-parts-service
    env_file:
      - ./services/spare-parts-service/.env
    networks:
      - ev91-network

  vehicle-service:
    build: 
      context: ./services/vehicle-service
      dockerfile: Dockerfile
    container_name: vehicle-service
    env_file:
      - ./services/vehicle-service/.env
    expose:
      - "4004"
    ports:
      - "4004:4004"
    networks:
      - ev91-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4004/api/v1/analytics/health"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 20s
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - DEBUG=true
      - HOST=0.0.0.0
      - PORT=4004
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    mem_limit: 1g
    mem_reservation: 512m
    cpus: 1

  rider-service:
    build: ./services/rider-service
    container_name: rider-service
    env_file:
      - ./services/rider-service/.env
    networks:
      - ev91-network

  nginx:
    image: nginx:alpine
    container_name: nginx
    volumes:
      - /home/ubuntu/microservices/nginx.conf:/etc/nginx/conf.d/default.conf
      - /etc/letsencrypt/live/dashboard.ev91riderz.com/fullchain.pem:/etc/ssl/certs/fullchain.pem:ro
      - /etc/letsencrypt/live/dashboard.ev91riderz.com/privkey.pem:/etc/ssl/private/privkey.pem:ro
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - admin-portal
      - api-gateway
    networks:
      - ev91-network

networks:
  ev91-network:
    driver: bridge
